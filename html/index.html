<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <div class="entire-slide-show-container">
        <div class="slide-show clear">
            <div class="slide-number">1/4</div>
            <img src="/images/image1.jpg" class="image-1 image-slides" >
            <div class="image-caption image-caption-1">first photo</div>
        </div>

        <div class="slide-show clear">
            <div class="slide-number">2/4</div>
            <img src="/images/image2.jpg" class="image-2 image-slides" >
            <div class="image-caption">second photo</div>
        </div>

        <div class="slide-show clear">
            <div class="slide-number">3/4</div>
            <img src="/images/mage3.jpg" class="image-3 image-slides" >
            <div class="image-caption image-caption-3">third photo</div>
        </div>

        <div class="slide-show clear">
            <div class="slide-number">4/4</div>
            <img src="/images/image4.jpg" class="image-4 image-slides" >
            <div class="image-caption">fouth photo</div>
        </div>
        <!-- next and previous button -->
        <button class="prev" onclick="plusSlides(-1)">&#10094</button>
        <button class="next" onclick="plusSlides(1)">&#10095</button>
    </div> 
       <br>
       <!-- dots & circles -->
       <div class="dot-circles">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
       </div>
    
    

<script src="./js/index.js"></script>
</body>
</html>
